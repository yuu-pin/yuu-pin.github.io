email: changyuupin@gmail.com
description: "YuuPin的个人博客，此处会存在一些论文、读书报告和评论"
url: "https://yuu-pin.github.io" # your host, for absolute URL
# baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
# weibo_username: huxpro
# zhihu_username: huxpro
github_username: yuu-pin
twitter_username: nomosdesu
#facebook_username:  huxpro
